{% if 'userid' in session %}
<h2><a href='{{ url_for("profil") }}'>{{ session['usernickname'] }}</a></h2>
<ul>
    <li><a href='{{ url_for("logout") }}'>Se déconnecter</a></li>
    <li><a href='{{ url_for("ajouter") }}'>Nouvel emploi du temps</a></li>
</ul>
{% else %}
<h2>Non connecté</h2>
<ul>
    <li><a href='{{ url_for("login") }}'>S'identifier</a></li>
    <li><a href='{{ url_for("register") }}'>Créer un compte</a></li>
</ul>
{% endif %}
